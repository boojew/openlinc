HA[0] = "~MyHouse~";HA[1] = "~CurrentRoom~";
function setCharAt(str,index,ch) {
	if(index > str.length-1) return str;
	return str.substr(0,index) + ch + str.substr(index+1);
}
function UpdateAllandgoback()
{
var str,i,len;

len = 63;
str = new String(document.getElementById('URL01').value);

for(i=0;i<=len;i++)
    if(str.charAt(i) == '=') str = setCharAt(str,i, ' ');
    
if(document.getElementById('URL01').value == "")
        newAJAXCommand('1?U=1=1=*');
else    newAJAXCommand('1?U=1=1='+str);
setTimeout("location.href='URL.htm'",2000);
}
</script>
