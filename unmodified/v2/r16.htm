<html><head><title>Thermostat Powered by INSTEON SmartLinc</title>
<link href="styles.css" rel="stylesheet" type="text/css">
<script language="JavaScript" SRC="myJS.js"></script>
<script language="JavaScript" SRC="t.js"></script>
<script language="JavaScript">
var HA = new Array;
HA[0] = "~MyHouse~";
HA[1] = " ~room(15)~";
HA[2] = "<a class = 'handf' href='network.htm'>Time<a>";
HA[3] = "~URL(16)~"; 


function showunshow()
{
var Obj  = document.getElementById('ans2');
var Obj2  = document.getElementById('su');

if(Obj.style.display=="none")
    {
    Obj.style.display="";
    Obj2.innerHTML = '-';
    newAJAXCommand('1?a=-=1');
    }
else  
    {
    Obj.style.display="none";
    Obj2.innerHTML = '+';
    newAJAXCommand('1?a=+=1');
    } 
}

function makeframe()
{
var Obj  = document.getElementById('F');

if( HA[3] != "*")   Obj.innerHTML = "<center><iframe width='320px' height='240px'src='"+HA[3]+"' more attributes>Does Not support iframe</iframe></center>";
}
</script></head>
<body bgcolor="#F4F4F4"onload="MakeHeader();MakeFooter();makeframe();start();">
<div id="Y"></div>
<br><br>
<div id="F"></div>
<br>
<center>
<table><tr><td>
<table border='1'>

</table></td><td valign='bottom'><span id = 'su' onclick=(showunshow())>+</td></tr></table>


<table cellspacing='2'><tr><td class='set' align='center'id='stat1'></td><td class='set' align='center' id='stat2'></td>
<td class='set' align='center' id='stat3'></td></tr></table>

</SCRIPT></select></form></td></tr>
